<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    // Get the current path, excluding the origin and "/ums-frontend"
    var path = window.location.pathname.replace('/ums-frontend', '');

    // Redirect to index.html with the path appended as a query string
    window.location.href = '/ums-frontend/index.html?redirect=' + path;
  </script>
</head>
<body>
</body>
</html>
